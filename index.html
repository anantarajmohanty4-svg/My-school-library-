
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>PM Shri KV 4 Bhubaneswar Library ¬∑ Fullscreen</title>
  <style>
    /* RESET & FULLSCREEN FOUNDATION */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      min-height: 100vh;
      background: #00FFFF;    /* cyan fallback ‚Äì matches body background */
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: #00FFFF;    /* kept for coherence */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* FRAME ‚Äî now uses viewport percentage, covers whole screen */
    .frame {
      width: 100vw;
      min-height: 100vh;
      background: url("library_frame.jpg") no-repeat center center;
      background-size: cover;   /* ‚¨Ö covers entire viewport, no white gaps */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2vw;             /* responsive inner spacing */
    }

    /* INNER CARD (content) ‚Äì wider, more prominent, with max-width for huge screens */
    .content {
      width: 92%;                /* almost edge‚Äëto‚Äëedge on mobile/tablet */
      max-width: 1300px;         /* but stops stretching on 4K */
      height: auto;
      min-height: 70vh;
      max-height: 90vh;
      background: linear-gradient(145deg, #D9B382, #8B7A4D); /* warmer wood/leather */
      border-radius: 32px;
      padding: 28px 24px;
      box-shadow: 0 25px 50px -8px rgba(0, 0, 0, 0.4), inset 0 2px 4px rgba(255, 255, 240, 0.5);
      backdrop-filter: blur(2px);
      border: 2px solid rgba(255, 215, 140, 0.5);
      overflow-y: auto;
      transition: all 0.2s;
    }

    /* scroll inside content if many books ‚Äì keeps frame intact */
    .content::-webkit-scrollbar {
      width: 10px;
    }
    .content::-webkit-scrollbar-track {
      background: #bd9e6b;
      border-radius: 20px;
    }
    .content::-webkit-scrollbar-thumb {
      background: #4d3e2b;
      border-radius: 20px;
    }

    /* header with glowing gradient */
    .header {
      background: linear-gradient(145deg, #c62828, #ffb74d);
      border-radius: 40px 40px 20px 20px;
      padding: 22px 15px;
      text-align: center;
      color: #FFF9E6;
      font-size: clamp(20px, 6vw, 36px);
      font-weight: 800;
      letter-spacing: 1px;
      text-shadow: 2px 2px 0 #aa2e2e;
      box-shadow: 0 12px 20px -8px #3b2e1e;
      border-bottom: 3px solid #ffd966;
    }

    .subtitle {
      text-align: center;
      margin: 12px 0 6px;
      font-size: clamp(15px, 4vw, 22px);
      font-weight: 500;
      color: #2c1f0f;
      background: rgba(255, 245, 200, 0.6);
      display: inline-block;
      padding: 5px 30px;
      border-radius: 60px;
      backdrop-filter: blur(3px);
    }

    /* responsive grid ‚Äì 2 columns on mobile, 4 on large */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin: 35px 0 25px;
    }

    .cat-btn {
      padding: 20px 10px;
      font-size: clamp(16px, 3.5vw, 22px);
      font-weight: 600;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #3f80ff, #8a6cff);
      color: #fef7d2;
      cursor: pointer;
      box-shadow: 0 12px 18px -6px #1f3a5f;
      transition: 0.25s ease-out;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border: 1px solid rgba(255, 255, 180, 0.5);
      line-height: 1.2;
      text-align: center;
    }

    .cat-btn:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 25px 30px -8px black;
      background: linear-gradient(135deg, #5c94ff, #a17eff);
      color: white;
    }

    /* ----- TABLE (BOOK) PAGE ----- */
    .table-card {
      background: rgba(255, 250, 235, 0.9);
      backdrop-filter: blur(4px);
      border-radius: 32px;
      padding: 22px 18px;
      box-shadow: inset 0 2px 10px #bba87f, 0 15px 25px #2b1f0e;
      margin: 20px 0 25px;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 8px;
      font-size: clamp(15px, 2.5vw, 18px);
    }

    th {
      background: linear-gradient(160deg, #1e5f8e, #2b98b0);
      color: white;
      padding: 16px 8px;
      font-size: 18px;
      border-radius: 40px 40px 12px 12px;
      font-weight: 700;
    }

    td {
      background: #fcf8ec;
      padding: 14px 8px;
      text-align: center;
      border-radius: 30px;
      box-shadow: 0 4px 6px rgba(90, 60, 20, 0.3);
      font-weight: 500;
      color: #2e281c;
    }

    tr:hover td {
      background: #fff2d7;
      transform: scale(1.01);
      transition: 0.1s;
    }

    .back-btn {
      margin-top: 20px;
      background: linear-gradient(145deg, #bc3f2e, #c2185b);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 60px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 18px 28px #411708;
      transition: 0.2s;
      border: 1px solid #fbc096;
      letter-spacing: 1px;
    }

    .back-btn:hover {
      transform: scale(1.07);
      background: linear-gradient(145deg, #d54d3a, #d4276b);
      box-shadow: 0 10px 22px black;
    }

    .table-title {
      text-align: center;
      font-size: 26px;
      font-weight: 800;
      margin-bottom: 25px;
      color: #2d150a;
      text-shadow: 2px 2px 0 #e9c784;
    }

    .footer-note {
      text-align: center;
      margin: 30px 0 5px;
      font-size: 1.4rem;
      font-weight: 600;
      color: #301d07;
      background: rgba(255, 255, 200, 0.5);
      padding: 8px 15px;
      border-radius: 100px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      backdrop-filter: blur(2px);
    }

    .hidden {
      display: none !important;
    }

    /* force full-height on both screens */
    #homeScreen, #booksScreen {
      width: 100%;
    }

    /* for crisp small devices */
    @media (max-width: 550px) {
      .content {
        width: 98%;
        padding: 15px;
      }
      .cat-btn {
        padding: 16px 5px;
      }
      th, td {
        padding: 10px 4px;
      }
      .back-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="frame">
  <div class="content">

    <!-- ========== HOME SECTION ========== -->
    <div id="homeScreen">
      <div class="header">üìö PM Shri KV 4 Bhubaneswar ‚Äì Library</div>
      <div class="subtitle">‚ú® Choose a category & explore books ‚ú®</div>

      <div class="grid">
        <button class="cat-btn" onclick="openCategory('School Subject')">üìò School Subject</button>
        <button class="cat-btn" onclick="openCategory('Sports')">üèè Sports</button>
        <button class="cat-btn" onclick="openCategory('GK')">üåç GK</button>
        <button class="cat-btn" onclick="openCategory('Science')">üî¨ Science</button>
        <button class="cat-btn" onclick="openCategory('Fictional')">üìñ Fictional</button>
        <button class="cat-btn" onclick="openCategory('Comic')">üòÇ Comic</button>
        <button class="cat-btn" onclick="openCategory('Anime')">üéå Anime</button>
        <button class="cat-btn" onclick="openCategory('Biography')">üë§ Biography</button>
      </div>

      <div class="footer-note">üìñ Happy Reading! ‚úèÔ∏èüìö</div>
    </div>

    <!-- ========== BOOK LIST SCREEN ========== -->
    <div id="booksScreen" class="hidden">
      <div class="header" id="categoryTitle">Books</div>

      <div class="table-card">
        <div class="table-title">üìã Book List & Shelf Details</div>

        <table>
          <thead>
            <tr>
              <th>Sl No</th>
              <th>üìï Book Name</th>
              <th>üóÑ Shelf</th>
            </tr>
          </thead>
          <tbody id="bookTable"></tbody>
        </table>
      </div>

      <button class="back-btn" onclick="goBack()">‚¨Ö Back to Categories</button>
    </div>

  </div>
</div>

<script>
  (function() {
    // ---------- BOOK DATASET (enriched) ----------
    const booksData = {
      "School Subject": [
        ["Mathematics (NCERT) Class 9", "A1"],
        ["English Grammar & Composition", "A2"],
        ["History ‚Äì India & World", "A3"],
        ["Science ‚Äì Part 1 (Physics/Chem)", "A4"],
        ["Geography Contemporary India", "A2"],
        ["Sanskrit Shevati", "B1"]
      ],
      "Sports": [
        ["Play Cricket ‚Äì Rules & Skills", "B1"],
        ["Football: The Modern Guide", "B2"],
        ["Basketball Fundamentals", "B3"],
        ["Olympic Sports Handbook", "B2"]
      ],
      "GK": [
        ["General Knowledge 2025", "C1"],
        ["World Facts & Records", "C2"],
        ["Indian Constitution at a Glance", "C3"],
        ["Current Affairs Yearly", "C1"]
      ],
      "Science": [
        ["Physics ‚Äì Basic to Brilliant", "D1"],
        ["Chemistry Experiments", "D2"],
        ["Biology ‚Äì Human Body", "D3"],
        ["Space & Universe", "D1"],
        ["Amazing Science Facts", "D4"]
      ],
      "Fictional": [
        ["Harry Potter and the Sorcerer's Stone", "E1"],
        ["The Hobbit", "E2"],
        ["The Alchemist", "E3"],
        ["Sherlock Holmes Stories", "E1"],
        ["Charlie and the Chocolate Factory", "E4"]
      ],
      "Comic": [
        ["Chacha Chaudhary (Vol.1)", "F1"],
        ["Tinkle Digest 2024", "F2"],
        ["Amar Chitra Katha ‚Äì Legends", "F3"],
        ["Asterix & Obelix", "F2"]
      ],
      "Anime": [
        ["Naruto Manga Box Set 1", "G1"],
        ["One Piece East Blue", "G2"],
        ["Attack on Titan", "G3"],
        ["My Hero Academia", "G1"],
        ["Pok√©mon Adventures", "G4"]
      ],
      "Biography": [
        ["Wings of Fire ‚Äì APJ Abdul Kalam", "H1"],
        ["Gandhi ‚Äì An Autobiography", "H2"],
        ["Steve Jobs by W. Isaacson", "H3"],
        ["Helen Keller ‚Äì The Story of My Life", "H1"]
      ]
    };

    // Expose functions globally (for inline onclick)
    window.openCategory = function(category) {
      // switch screens
      document.getElementById("homeScreen").classList.add("hidden");
      document.getElementById("booksScreen").classList.remove("hidden");

      // set header title
      document.getElementById("categoryTitle").innerText = `üìö ${category} Books`;

      // populate table
      const tableBody = document.getElementById("bookTable");
      tableBody.innerHTML = "";

      const books = booksData[category];
      if (books && books.length) {
        books.forEach((item, idx) => {
          const row = document.createElement("tr");
          // using backticks with proper HTML
          row.innerHTML = `
            <td>${idx + 1}</td>
            <td>${item[0]}</td>
            <td>${item[1]}</td>
          `;
          tableBody.appendChild(row);
        });
      } else {
        // fallback if category somehow empty
        const row = document.createElement("tr");
        row.innerHTML = '<td colspan="3">üì≠ No books found</td>';
        tableBody.appendChild(row);
      }
    };

    window.goBack = function() {
      document.getElementById("booksScreen").classList.add("hidden");
      document.getElementById("homeScreen").classList.remove("hidden");
    };

    // optional: preload any default if needed, but home is visible.
  })();
</script>

<!-- ensure background image behaves even if missing: still shows cyan/gradient -->
<!-- if library_frame.jpg missing, background cyan is visible, but we also set a subtle wooden texture fallback inside frame -->
<style>
  /* if image missing, we can still have subtle texture */
  .frame {
    background-color: #007755;  /* deep teal, blends if image absent */
    background-image: url("library_frame.jpg"), linear-gradient(145deg, #005f4b, #009688);
    background-blend-mode: overlay;
  }
</style>

</body>
</html>
